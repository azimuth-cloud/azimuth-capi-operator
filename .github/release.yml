---

changelog:
  categories:
    - title: Breaking changes
      labels:
        - breaking

    - title: New features and enhancements
      labels:
        - "*"
      exclude:
        labels:
          - bug
          - dependency-update
          - pip-update

    - title: Bugs fixed
      labels:
        - bug

    - title: Dependency updates
      labels:
        - dependency-update
        - pip-update
