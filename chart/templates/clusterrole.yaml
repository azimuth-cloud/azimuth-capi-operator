apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "azimuth-capi-operator.fullname" . }}
  labels: {{ include "azimuth-capi-operator.labels" . | nindent 4 }}
rules:
  # Manipulating CRDs (only allow patching of our own CRDs)
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - list
      - get
      - watch
      - create
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    resourceNames:
      - clustertemplates.azimuth.stackhpc.com
      - clusters.azimuth.stackhpc.com
      - apptemplates.azimuth.stackhpc.com
    verbs:
      - update
      - patch
  # Required for kopf to watch resources properly
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - list
      - watch
  # Required for kopf to produce events properly
  - apiGroups:
      - ""
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
  # We can manipulate our own objects
  - apiGroups:
      - azimuth.stackhpc.com
    resources:
      - "*"
    verbs:
      - "*"
  #Â We need to be able to manipulate all the objects that the CAPI Helm charts create
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - "*"
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - "*"
  - apiGroups:
      - cluster.x-k8s.io
    resources:
      - clusters
      - machinedeployments
      - machines
      - machinehealthchecks
    verbs:
      - "*"
  - apiGroups:
      - bootstrap.cluster.x-k8s.io
    resources:
      - kubeadmconfigtemplates
    verbs:
      - "*"
  - apiGroups:
      - controlplane.cluster.x-k8s.io
    resources:
      - kubeadmcontrolplanes
    verbs:
      - "*"
  - apiGroups:
      - infrastructure.cluster.x-k8s.io
    resources:
      - openstackclusters
      - openstackmachinetemplates
    verbs:
      - "*"
  - apiGroups:
      - addons.stackhpc.com
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - "*"
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - "*"
  # We also need to be able to manipulate Azimuth identity objects
  - apiGroups:
      - identity.azimuth.stackhpc.com
    resources:
      - realms
      - clientregistrationtokens
    verbs:
      - "*"
  # In addition, we need to be able to watch individual machine objects
  - apiGroups:
      - infrastructure.cluster.x-k8s.io
    resources:
      - openstackmachines
    verbs:
      - list
      - get
      - watch
