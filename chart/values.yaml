# Configuration for the operator
# For all available options, see azimuth_capi/config.py
config: {}

# The image to use for the operator
image:
  repository: ghcr.io/stackhpc/azimuth-capi-operator
  pullPolicy: IfNotPresent
  tag: ""  #Â Defaults to appVersion if not given

imagePullSecrets: []

# Liveness probe for the operator
livenessProbe:
  httpGet:
    path: /healthz
    port: 8000
  periodSeconds: 10
  failureThreshold: 1

# Liveness probe for the operator
startupProbe:
  httpGet:
    path: /healthz
    port: 8000
  periodSeconds: 10
  failureThreshold: 3

# Pod-level security context
podSecurityContext:
  runAsNonRoot: true

# Container-level security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true

# Resource requests and limits for the containers
resources: {}

# Node selector for operator pods
nodeSelector: {}

# Affinity rules for operator pods
affinity: {}

# Tolerations for operator pods
tolerations: []

# Settings for the stakater reloader
# https://github.com/stakater/Reloader
reloader:
  enabled: true
  reloader:
    watchGlobally: false
    reloadOnCreate: true
    syncAfterRestart: true

# Settings for metrics
metrics:
  enabled: false
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
  prometheus:
    rules:
      enabled: true
    monitor:
      enabled: true
